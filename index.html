<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universo Literário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
      body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 0.2rem 0.2rem;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 0.3rem;
      font-weight: bold;
      
    }

    .navbar .center-section {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      font-size: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .search-bar input {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 0.9rem;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icons i {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .buy-button {
      background-color: #e67e22;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Hero */
    .hero {
      background: url('background.png') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    .hero button {
      background-color: #2971a1;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Promoções */
    .promocoes {
      text-align: center;
      padding: 2rem 3rem;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
      border-top: 1px solid #ccc;

    }

    .promocoes h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #2c3e50;
    }
    
    .livros {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .livro {
      background-color: #e6e1e1;
      border-radius: 12px;
      width: 200px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .livro:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .livro img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .livro h4 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1rem;
      color: #2c3e50;
    }

    .livro p {
      color: #e74c3c;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer img {
      width: 80px;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><img src="logotipo.png" alt=""></div>
    <nav class="nav-links">
      <a href="index.html">Início</a>
      <a href="destaques.html">Destaques</a>
      <a href="sobrenos.html">Sobre nós</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Buscar livros...">
    </div>
    <div class="icons">
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
      <button class="buy-button">Comprar</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" id="inicio">
    <button>CADASTRAR</button>
  </section>

  <!-- Promoções -->
  <section class="promocoes" id="destaques">
    <h2>Promoções Especiais</h2>
    <div class="livros">
      <div class="livro">
        <img src="percyjackson.png" alt="Livro 1">
        <h4>O Ladrão de Raios</h4>
        <p>R$ 29,90</p>
      </div>
      <div class="livro">
        <img src="ohobbit.png" alt="Livro 2">
        <h4>O Hobbit</h4>
        <p>R$ 34,90</p>
      </div>
      <div class="livro">
        <img src="harrypotter.png" alt="Livro 3">
        <h4>Harry Potter e a Pedra Filosofal</h4>
        <p>R$ 24,90</p>
      </div>
      <div class="livro">
        <img src="bichos.png" alt="Livro 4">
        <h4>A Revolução dos Bichos</h4>
        <p>R$ 43,90</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="sobre">
    <p>Endereço: Rua das Letras, 123 - São Paulo, SP</p>
    <p>Telefone: (11) 91234-5678</p>
    <img src="Universo (2).png" alt="Logo Universo Literário">
  </footer>

</body>
</html>
